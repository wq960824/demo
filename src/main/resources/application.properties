server.port = 9002


spring.datasource.url=jdbc:mysql://localhost:3306/ceshi?useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

mybatis-plus.mapper-locations=classpath:/mapper/*.xml

spring.redis.shiro.host=127.0.0.1
spring.redis.shiro.port=6379
spring.redis.shiro.timeout=0
spring.redis.shiro.password=



mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl


#thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=
spring.servlet.multipart.file-size-threshold=0
spring.servlet.multipart.resolve-lazily=false


spring.redis.host=127.0.0.1
spring.redis.password=
spring.redis.port=6379

